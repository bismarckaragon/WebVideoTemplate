<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Web de video</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://i.ibb.co/6WvytXG/logoblanco.png"
        alt="logoblanco"
      />

      <div class="header__menu">
        <div class="header__menu--profile">
          <img
            src="https://img.icons8.com/material-outlined/96/ffffff/cat-profile.png"
            alt="foto_perfil"
          />
          <p>Perfil</p>
        </div>
        <ul>
          <li>Cuenta</li>
          <li>Cerrar sesión</li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="buscador">
        <h2 class="buscador__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar..." />
      </section>
      <section class="carousel">
        <div class="carousel__container">
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
